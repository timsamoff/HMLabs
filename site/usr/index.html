<!DOCTYPE html>

<html lang="en">

<head>
<title>Welcome to HMLabs</title>
<meta charset="utf-8" />

<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

<link rel="stylesheet" href="css/style.css">

</head>

<body>
<div id="container">
<header>
<pre class="bold init1">
> o  o o   o o    
> |  | |\ /| |    
> o--o | o | |    
> |  | |   | |    
> o  o o   o o---o
</pre>
</header>
<div class="console">

		<p><span class="separator init2"># # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # #</span></p>

	</div>
	<div class="action">
		<div class="user"><span>usr@remote:~$</span>
		<div contenteditable="true" id="userInput" tabindex="-1"></div>
		</div>
	</div>
</div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

</html>
